apiVersion: v1
kind: Secret
metadata:
  name: domain-monitor-secrets
  namespace: domain-monitor
  labels:
    app.kubernetes.io/name: domain-monitor
type: Opaque
# IMPORTANT: Replace all placeholder values before applying.
# Kubernetes will base64-encode stringData values automatically.
stringData:
  # Session encryption key â€” generate with: openssl rand -base64 32
  AUTH_SECRET: "REPLACE_ME"
  # Microsoft Entra ID (Azure AD) OAuth credentials
  AZURE_AD_CLIENT_ID: "REPLACE_ME"
  AZURE_AD_CLIENT_SECRET: "REPLACE_ME"
  AZURE_AD_TENANT_ID: "common"
  # Protects the /api/cron endpoint from unauthorized access
  CRON_SECRET: "REPLACE_ME"
  # Optional: email address to claim pre-existing domains on first login
  LEGACY_ADMIN_EMAIL: ""
