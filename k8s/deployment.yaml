apiVersion: apps/v1
kind: Deployment
metadata:
  name: domain-monitor
  namespace: domain-monitor
  labels:
    app.kubernetes.io/name: domain-monitor
spec:
  replicas: 1
  # Recreate strategy prevents two pods from accessing the SQLite database simultaneously
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: domain-monitor
  template:
    metadata:
      labels:
        app.kubernetes.io/name: domain-monitor
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: domain-monitor
          image: ghcr.io/yaremenko2205/domain-monitor:latest
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: domain-monitor-config
            - secretRef:
                name: domain-monitor-secrets
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          startupProbe:
            httpGet:
              path: /api/auth/session
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12
          livenessProbe:
            httpGet:
              path: /api/auth/session
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/auth/session
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: domain-monitor-data
